---
- hosts: all
  connection: local
  gather_facts: false

  tasks:
  #  - name: create backup
  #    bigip_command:
  #      commands: tmsh save sys ucs $(echo $HOSTNAME | cut -d'.' -f1)

    - name: Download a new UCS
      bigip_ucs_fetch:
        src: "cs_backup.ucs"
        dest: "/tmp/cs_{{ inventory_hostname }}.ucs"
        create_on_missing: yes
        server: "{{ inventory_hostname }}"
        fail_on_missing: yes
        validate_certs: no
      delegate_to: localhost